<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./nuevocliente.css">
</head>
<body>
    <div id="header-msg" class="ml-5 align-self-center">Carga de nuevo cliente </div>  
    <form action="" class="formulario" id="formulario">

        <!-- Grupo: Duenio -->
        <div class="formulario__grupo" id="grupo__duenio">
            <label for="duenio" class="formulario__label">Due√±o del vehiculo</label>
            <div class="formulario__grupo-input">
                <input type="text" class="formulario__input" name="duenio" id="duenio" placeholder="Nombre y Apellido">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error">El nombre solo puede contener  letras.</p>
        </div>

        <!-- Grupo: Modelo -->
        <div class="formulario__grupo" id="grupo__modelo">
            <label for="nombre" class="formulario__label">Modelo del vehiculo</label>
            <div class="formulario__grupo-input">
                <input type="text" class="formulario__input" name="modelo" id="modelo" placeholder="Nombre especifico del automovil">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error">El modelo solo puede contener numeros, letras</p>
        </div>

        <!-- Grupo: Patente -->
        <div class="formulario__grupo" id="grupo__patente">
            <label for="patente" class="formulario__label">Patente</label>
            <div class="formulario__grupo-input">
                <input type="text" class="formulario__input" name="patente" id="patente" placeholder="Numero de patente">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error">La patente solo puede contener numeros y letras mayusculas</p>
        </div>
    </div>

    <div>
        <div id="nuevocliente" class="nuevocliente">
            <button class="btn" onclick="alertar('cliente cargado')">Generar nuevo cliente</button>
            <a href="index.html"><button class="btn">Volver</button></a>
            <script type="text/javascript">
         function alertar(texto) { alert(texto);}</script>
        </div>
    </div>
    <script src="/formulariocliente.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script></body>
</html>
