<main>
    <div class="conteiner-fluid p-3 mt-5 mb-5 w-50 mx-auto titulo-pag" >
        <h3 class="text-center">Generar Factura</h3>
    </div>
    <div class="facturador conteiner mx-auto d-flex justify-content-center ">
        <select class="form-select w-50" >
            <option selected>Seleciona Tipo de Factura</option>
            <option value="1">Factura A</option>
            <option value="2">Factura B</option>
            <option value="3">Factura C</option>
            <option value="3">Consumidor Final</option>
        </select>
    </div>
    <div class="conteiner d-flex flex-column mx-auto w-50">

            <div class="mb-3">

            <div class="mb-3">
              <label  class="form-label">Periodo De Facturación</label>
              <input  class="form-control" placeholder="Indicar El Preiodo De Facturación">
            </div>

              <label class="form-check-label" >Enviar Factura Al Mail</label>
            </div>
            <div class="d-flex justify-content-center mb-3">
                <button type="submit" class="jus btn btn-primary">Generar Factura</button>
            </div>
          </form>
    </div>
</main>
