<form [formGroup]="myForm" (ngSubmit)="submitFormulario()" action="" class="form">
    <div class="logo">
        <img src="./assets/img/favicon.png" alt="logo Parking Lot">
    </div>
    <h1 class="title">INICIO DE SESIÓN</h1>
    <label>
        <i class="fa-solid fa-user"></i>
        <input formControlName="usuario" [class.is-invalid]="f.usuario.errors && f.usuario.touched" name="Username" placeholder="Username" type="text" id="username">
        <div id="validationServerUsernameFeedback" class="invalid-feedback">
            ususario obligatorio
        </div>
    </label>
    <label>
        <i class="fa-solid fa-lock"></i>
        <input formControlName="password"[class.is-invalid]="f.password.errors && f.password.touched" name="Password" placeholder="Password" type="password" id="password">
        <div id="validationServerUsernameFeedback" class="invalid-feedback">
            contraseña obligatoria
        </div>
    </label>
    <button id="button" class="button" >Login</button>
</form>
